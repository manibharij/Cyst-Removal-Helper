<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Help Centre</title>
    <!-- Configure Tailwind to be safe for WordPress embedding -->
    <script>
      tailwind.config = {
        // Increases specificity so WP styles don't override the app
        important: '#cyst-assist-widget', 
        corePlugins: {
          // Disable global style resets to prevent breaking WP headers/footers
          preflight: false, 
        },
        theme: {
          extend: {}
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-[#F7F9FC] text-[#0B1220] antialiased">
    <!-- Unique ID to prevent conflicts with WordPress themes -->
    <div id="cyst-assist-widget"></div>
  </body>
</html>
